{% extends 'base.html' %}
{% load static %}
{% block title %}Registration{% endblock title %}
{% block content %}
<div class="container mt-5 p-4 rounded-4 shadow-lg" style="background-color: #f8f9fa; color: #1e1e1e;">
    <h2 class="text-success">🔑 Login yaratish sahifasi</h2>
    <p class="text-muted">Iltimos, foydalanuvchi ma’lumotlaringizni kiriting:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-2">🔐 Yaratish</button>
    </form>
    <p class="mt-3 text-muted">Parolni unutdingizmi? <a href="{% url 'password_reset' %}" class="text-success">Parolni tiklash</a></p>
</div>
{% endblock content %}
