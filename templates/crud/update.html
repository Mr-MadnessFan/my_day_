{% extends 'base.html' %}
{% load static %}
{% block title %}Yangilikni tahrirlash{% endblock title %}
{% block content %}
<div class="container mt-5 p-4 rounded" style="background-color: #eaf6ff; color: #1a1a2e; max-width: 700px;">
    <h2 class="text-center mb-4" style="color: #3399ff;">✏️ Yangilikni tahrirlash</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn" style="background-color: #3399ff; color: #fff; font-weight: bold; border-radius: 6px;">
                💾 Saqlash
            </button>
        </div>
    </form>
</div>
{% endblock content %}
